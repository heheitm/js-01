<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //pop(); 删除数组中最后一个数组元素 返回的是删除的值
        var arr = [1, 2, 3, 4, 5, 6, 7, 9, 8];
        //arr.pop();
        console.log(arr);
        console.log(arr.pop());
        //shift(); 删除数组中第一个数组元素 返回的是删除的值
        console.log(arr.shift());
    </script>
</head>
