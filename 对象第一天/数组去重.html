<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                //遍历数组，拿旧数组去查询新数组，如果该元素里面没出现过，就添加，否则不添加，
                //利用新数组.indexOf(数组元素) 如果返回-1 就说明 新数组里面没有该元素
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['a', 'c', 'v', 'd', 'a', 'c', 'c', 'e']);
        console.log(demo);
    </script>
</head>
