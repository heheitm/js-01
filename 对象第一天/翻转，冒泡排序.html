<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //翻转数组
        var arrs = [1, 2, 3, 4, 5];
        arrs.reverse();
        console.log(arrs);

        //冒泡数组排序
        var arr = [12, 3, 44, 55, 22, 77, 999, 1];
        arr.sort(function (a, b) {
            return a - b;//按照升序的顺序排序
        //return b - a; 按照降序的顺序排序
        });
        console.log(arr);
          
    </script>
