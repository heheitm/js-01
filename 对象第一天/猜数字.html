<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //随机数公式
        function Run(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = Run(1, 50);
        var i = 1;
        while (i <= 10) {
            var num = prompt("你来猜，输入1-50的数字：");
            if (num > random) {
                alert("你猜大了");
            } else if (num < random) {
                alert("你猜小了");
            } else {
                alert("猜对了");
                break;
            }
            i++;
        }
    </script>
</head>

</html>
