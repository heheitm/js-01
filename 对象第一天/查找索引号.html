<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //indexOf 从第一个索引号开始找
        //lastIndexOf 从最后一个索引号开始找
        var str = ["sa", "sas", "www", "sdad", "sa", "asasd"];
        console.log(str.indexOf("sa"));
        console.log(str.lastIndexOf("sa"));
        console.log(str.includes("2"));//是否存在此字符
    </script>
</head>

</html>
