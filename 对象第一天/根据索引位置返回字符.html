    <script>
        var str = 'axsaf';
        //charAt（）根据索引返回字符 从第0个索引开始数
        console.log(str.charAt(2));
        //h5新增的
        console.log(str[2]);

        for (var i = 0; i < str.length; i++) {

            console.log(str.charAt(i));
            
        }

    </script>
