<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "asadsadsadsadfasdas";
        //a出现的索引
        var index = str.indexOf('a');
        var num = 0;

        while (index !== -1) {
           // console.log(index);
            num++;
            //a后面出现的索引，
            index = str.indexOf('a', index + 1);
            
        }
        console.log('a出现的次数：' + num);
    </script>
</head>
