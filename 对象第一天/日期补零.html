    <script>

        function get() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            //?补零
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(get());

    </script>
