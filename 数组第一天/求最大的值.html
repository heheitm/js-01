<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [12, 33, 4, 5, 66, 777];
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            //默认第一个值为最大值，遍历做比较，再赋值；
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("最大值为：" + max);
    </script>
</head>

<body>

</body>

</html>
