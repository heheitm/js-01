<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sun(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            //跳出循环，返回
            return [max, max * max];
        }
        var str = sun([1,  2, 5, 8, 6]);
        document.write(str);
    </script>
</head>

</html>
