<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [4, 1, 2, 3, 5];
        for (var i = 0; i <= arr.length - 1; i++) {//外层循环一圈
            for (var j = 0; j <= arr.length - i - 1; j++) {//里面循环一圈，每一趟交换次数
                //内部交换2个变量的值 前面和后面的元素比较 然后交换
                if (arr[j] > arr[j + 1]) {
                    var arrs = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = arrs;
                }
            }
        }
        document.write(arr);   
    </script>
</head>

<body>

</body>

</html>
