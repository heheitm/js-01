<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //continue 先跳出当前循环，继续下一次循环
        for (var i = 1; i <= 5; i++) {
            if (i === 3)
                continue;
            console.log("这是第" + i + "次");
        }

    </script>
</head>
