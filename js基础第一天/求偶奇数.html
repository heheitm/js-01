<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;

            } else {
                odd = odd + i;
            }
        }
        document.write('偶数和：' + even);
        document.write('奇数和：' + odd);
    </script>
</head>

</body>

</html>
