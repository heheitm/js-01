    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //工厂方式
        function obj(name, age, sex) {
            const newObj = new Object();
            newObj.name = name;
            newObj.age = age;
            newObj.sex = sex;
            return newObj;
        }
        const str = obj("华子", 12, "男");
        const str1 = obj("李子", 12, "男");
        console.log(str);
        console.log(str1);
    </script>
