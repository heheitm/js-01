<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        
        1. 创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码。

        题目描述：颜色、重量、品牌、型号是属性；看电影、听音乐、打游戏、敲代码是方法，在调用方法时打印 “我在看电影/听音乐/打游戏/敲代码”

*/

        function Run(color, kg, pk, xh) {
            this.color = color; 
            this.kg = kg;
            this.pk = pk;
            this.xh = xh;
            this.play = function () {
                console.log("我在看电影/听音乐/打游戏/敲代码");
            }
        }
        const str = new Run("红色", "2kg", "苹果", "MACBOOKAIR");
        console.log("颜色是:" + str.color);
        console.log("重量是:" + str.kg);
        console.log("品牌是:" + str.pk);
        console.log("型号是:" + str.xh);
        str.play();
    </script>
</head>
