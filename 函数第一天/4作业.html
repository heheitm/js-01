<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sun(arr) {
            var newArr = [];
            //从后面开始遍历，依次递减
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var str=sun([1, 2, 3, 4, 5]);
        document.write(str);
    </script>
</head>

</body>

</html>
