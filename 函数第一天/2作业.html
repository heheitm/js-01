<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
2. 书写一个构造函数，用来创建学生对象，学生对象包括的内容有：姓名（name）、学号（id）、性别（sex）、年级（grade）、打招呼（sayHi）

在弹出框中提示：“你好我是XXX”，其中XXX代表对象的name属性值*/

        function Run(name, id, sex, grade) {
            this.name = name;
            this.id = id;
            this.sex = sex;
            this.grade = grade;
            this.sayHi = function () {
                alert("你好我是：" + this.name);
            }
        }
        const str = new Run("小贺", "183021339", "男", "大一");
        alert("学生信息如下:\n" + "姓名:" + str.name + "\n" + "学号：" + str.id + "\n" + "性别：" + str.sex + "\n" + "年级:" + str.grade);
        str.sayHi();
    </script>
